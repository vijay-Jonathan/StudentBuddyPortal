<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <a href="/feedback" class="navbar-brand">Feedback</a>

    <div class="container mt-5">
        <form action="/submit" method="POST" class="bg-dark p-3 w-50 text-white rounded m-auto" style="box-shadow:0 0 10px black">
            <div class="form-group">
                <label class="form-label" for="field_name">Name</label>
                <input type="text" class="form-control" id="name" name="name" autofocus="autofocus">
            </div>

           

            <div class="form-group">
                <label class="form-label" for="field_email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <small class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label class="form-label" >Roll No</label>
                <input type="text" class="form-control" id="rollno" name="rollno">
                <small class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label class="form-label" for="field_gender">Platform</label>
                <select class="form-control" id="platfrom" name="platfrom">
                    <option value="chatbot">ChatBot</option>
                    <option value="placementpredection">Placement Predection</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="field_message">Message</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="6"></textarea>
            </div>

        
            

            <button type="submit" class="btn btn-success">Submit</button>
            <div calss ="form-label">
                <h3 class="form-check-label" style="text-align: center;"> <a href="#" class="navbar-brand"></a>{{k}}</h3>
            </div>
        </form>
    </div>

    <script src="/static/js/bootstrap.js"></script>


</body>
